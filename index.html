<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特大鬼ごっこ</title>
    <script src="js/main.js"></script>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="main">
        main
        <input type="button" value="aa">

    </div>
    <div id="install" hidden>
        <p>アプリをインストールしてください</p>
        <input type="button" id="installBtn" value="アプリをインストールする">
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/bigtag/service_worker.js').then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
